<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="new_form.styles.css">
</head>
<body>
<h1>Student Registration Form</h1>
<form action="">
    <label for="First Name">First Name</label> <br>
    <input type="text" id="First Name" placeholder="Enter First Name"> <br>
    <label for="Surname">Surname</label> <br>
    <input type="text" id="Surname" placeholder="Enter Surname"> <br>
    <label for="Last Name">Last Name</label> <br>
    <input type="text" id="Last Name" placeholder="Enter Last Name"> <br>
    <label for="High School Attended">High School Attended</label> <br>
    <input type="text" id="High School Attended" placeholder="Enter High School Attended"> <br>
    <label for="Age">Age</label> <br>
    <input type="number" id="Age" placeholder="Enter your Age" maxlength="13"> <br>
    <label for="Phone Number">Phone Number</label> <br>
    <input type="tel" id="Phone Number" placeholder="Enter Phone Number"> <br>
    <label for="Email Address">Email Address</label> <br>
    <input type="email" id="Email Address" placeholder="Enter Email Address"> <br>
    <label for="Date Of Registration">Date Of Registration</label> <br>
    <input type="date" id="Date Of Registration" placeholder="Enter Date of Registration"> <br>
    <label for="Gender">Gender</label> <br>
    <input type="radio" id="Male" value="Male" name="Gender">
    <label for="Male">Male</label> <br>
    <input type="radio" id="Female" value="Female" name="Gender">
    <label for="Female">Female</label> <br>
    <input type="radio" id="Other" value="Other" name="Gender">
    <label for="Other">Other</label> <br>
    <label for="Courses Interested">Courses Interested</label> <br>
    <select name="Courses Interested" id="Courses Interested">
        <option value="Javascript">Javascript</option>
        <option value="Python">Python</option>
        <option value="HTML5">HTML5</option>
        <option value="Android Programming">Android Programming</option>
        <option value="PHP">PHP</option>
        <option value="Bootstrap">Bootstrap</option>
        <option value="IOS Development">IOS Development</option>
        <option value="Kotlin">Kotlin</option>
    </select> <br>
    <label for="Image">Image</label> <br>
    <input type="file" id="Image" placeholder="Insert your image"> <br>
    <label for="Password">Password</label> <br>
    <input type="password" id="Password" placeholder="Enter a suitable password" maxlength="20"> <br>
    <input type="submit" value="Register"> <br>
    <button type="submit" onclick="alert('Enjoy your holiday')">COME TO LEARN TO CODE</button>
    <br>

    <input type="checkbox" id="Expectations for the course">
    <label for="Expectations for the course">Expectations</label>





</form>
</body>
</html>
