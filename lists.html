<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
    <style>
        h2{
            font-family: "Bell MT";
        }
        ul{
            list-style-type: square;
            font-family: Arial;
            text-align: center;
            color: gold;
        }
        ol{
            font-family: Bahnschrift;
            text-align: center;
            color: cyan;
        }
    </style>
</head>
<body>
<h2>Ordered List</h2>
<h3>List of Fruits</h3>
<ol>
    <li>Apples</li>
    <li>Grapes</li>
    <li>Pawpaw</li>
    <li>Mango</li>
    <li>Pears</li>
    <li>Guavas</li>
    <li>Coconut</li>
    <li>Peaches</li>
</ol>
<h2>Unorder List</h2>
<ul>
    <li>Watermelon</li>
    <li>Pomegrante</li>
    <li>Radishes</li>
    <li>Maize</li>
</ul>
<h2>Descriptive List</h2>
<dl>
    <li>Apporigine</li>
    <li>Eggplant</li>
    <li>Zucchini</li>
    <li>Pomes</li>
</dl>
</body>
</html>
