<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form</title>
    <style>
        h1{
            text-align: center;
            font-size: 40px;
            font-family: Bahnschrift;
            color: brown;
        }
        form{
            alignment: right;
            align-items: center;
            padding: 50px;
            margin: 50px;
            margin-left: 480px;
            margin-top: 5px;
        }
        label{
            font-size: 25px;
            font-family: "Times New Roman";
            color: gold;
            padding: 30px;
            margin: 10px;
        }
        input{
            background-color: white;
        }
        body{
            background-image : url("images/digital-digital-art-artwork-fantasy-art-drawing-hd-wallpaper-preview.jpg");
            background-repeat: repeat;



        }


    </style>
</head>
<body>
<h1>Student Registration Form</h1>
<form action="">
    <label for="First Name">First Name</label> <br>
    <input type="text" id="First Name" placeholder="Enter First Name"> <br>
    <label for="Last Name">Last Name</label> <br>
    <input type="text" id="Last Name" placeholder="Enter Last Name"> <br>
    <label for="Age"> Age</label> <br>
    <input type="number" id="Age" placeholder="Age"> <br>
    <label for="Email Address">Email Address</label> <br>
    <input type="email" id="Email Address" placeholder="Email Address"> <br>
    <label for="Date of Registration">Date of Registration</label> <br>
    <input type="date" id="Date of Registration" placeholder="Enter Date of Registration"> <br>
    Gender
    <input type="radio" id="Male" name="Gender" value="Male">
    <label for="Male">Male</label>
    <input type="radio" id="Female" name="Gender" value="Female">
    <label for="Female">Female</label> <br>
    <label for="Courses">Courses</label><br>
    <select name="Courses" id="Courses">
        <option value="Javascript">Javascript</option>
        <option value="PHP">PHP</option>
        <option value="Python">Python</option>
        <option value="HTML5">HTML5</option>
    </select><br>
    <label for="Image">Upload</label><br>
    <input type="file" id="Image"><br>

    <label for="Password">Password</label> <br>
    <input type="password" id="Password" placeholder="Password"> <br>
    <input type="submit" value="Register"> <br>
    <button type="submit" onclick="alert('Enjoy your holiday')">ENJOY YOUR HOLIDAY</button>


</form>
</body>
</html>
